<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be5a9998b5.js" crossorigin="anonymous"></script>
    <title>PING - Coming Soon</title>
</head>
<body class="p-16 overflow-hidden lg:p-12">
    
    <header id="header">
        <div id="logo">
            <img src="./images/logo.svg" class="m-auto w-14 mb-8 lg:w-16">
        </div>
        <div id="title" class="font-sans text-center">
            <h1 id="main-title" class="mb-4 text-xl font-extralight md:text-2xl">We are launching <b class="font-bold">soon!</b></h1>
            <h3 class="text-sm md:text-base">Subscribe and get notified</h3>
        </div>
    </header>

    <main>
        <form class="flex flex-col pt-10 mb-8 m-auto max-w-md
        lg:flex-row">
            <input type="email" placeholder="Your email adress..." class="mb-2 pl-4 pr-4 pt-2 pb-2 outline-none border-2 border-blue-300 rounded-full">
            <input type="submit" class="pt-3 pb-3 outline-none rounded-full text-white bg-blue-500 font-medium text-sm shadow-xl lg:pl-8 lg:pr-8 lg:p-0 lg:font-normal lg:ml-2 lg:h-11" value="Notify Me">
        </form>

        <img src="./images/illustration-dashboard.png" class=" m-auto w-4/5 max-w-md">

        <div id="social" class="flex justify-center mt-8">
            <i class="fab fa-facebook text-blue-700 text-xl"></i>
            <i class="fab fa-twitter mr-6 ml-6 text-blue-700 text-xl"></i>
            <i class="fab fa-instagram text-blue-700 text-xl"></i>
        </div>
    </main>

    <footer class="mt-4 text-center">
        <p class="text-xs text-gray-400">Â© Copyright PING. Created by Elvis Gannem</p>
    </footer>
</body>
</html>
